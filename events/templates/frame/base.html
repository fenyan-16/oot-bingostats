{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="{% static 'css/layout.css' %}">
        <link rel="stylesheet" href="{% static 'css/bracket.css' %}">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>

        <title>Tourney</title>
    </head>
    <body>
        <div id="navigation">
            <nav class="navbar navbar-dark bg-primary">
            <div class="row">
                <a href="{% url 'league-list'%}">Leagues</a>
                <a href="{% url 'tournament-list' format='race' %}">Races</a>
                <a href="{% url 'tournament-list' format='tournament' %}">Tournaments</a>
                {% if user.is_authenticated %}
                    <div class="col-2 mr-auto">
                        <a href="{% url 'profile'%}">{{ user.get_username }}</a>
                    </div>
                    <div class="col-2 mr-auto">
                        <a href="{% url 'logout'%}?next={{request.path}}">Logout</a>
                    </div>
                {% else %}
                    <div class="col"><a href="{% url 'login'%}?next={{request.path}}">Login</a></div>
                {% endif %}
            </div>
            </nav>
        </div>
        <div id="content" class="container">
            <div class="row">
                <div class="col-12">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>

    <script>
        // Simple list
        //Sortable.create(document.getElementById('simpleList'));

        $('#exampleModal').on('show.bs.modal', function (event) {
              var button = $(event.relatedTarget) // Button that triggered the modal
              var recipient1 = button.data('p1')
              var recipient2 = button.data('p2')
              var matchID = button.data('matchid')
              // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
              var modal = $(this)
              modal.find('#player1').text(recipient1)
              modal.find('#player2').text(recipient2)
              modal.find('#matchID').val(matchID)

              $('#player1').click(function (){
                console.log('winner player one');
              });

              $('#player2').click(function (){
                console.log('winner player two');
              });
        })
    </script>
    </body>
</html>
