<div class="modal fade" id="registerTeam" tabindex="-1" role="dialog" aria-labelledby="registerTeamLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <form method="POST" class="post-form">{% csrf_token %}
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create or join your {{tournament.format}}vs{{tournament.format}} team</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <ul class="nav nav-tabs">
                  <li class="active"><a data-toggle="tab" href="#home">Create Team</a></li>
                  <li><a data-toggle="tab" href="#menu1">Join Team</a></li>
                </ul>

                <div class="tab-content">
                  <div id="home" class="tab-pane fade in active">
                     <h3>Create Team</h3>
                    <label>
                        Teamname <input type="text" name="teamname_create" autocomplete="off">
                    </label>
                  </div>
                  <div id="menu1" class="tab-pane fade">
                      <h3>Join Team</h3>
                      <label>
                        Teamname <input type="text" name="teamname" autocomplete="off">
                      </label>
                  </div>
                </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="save btn btn-default btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
    </form>
  </div>
</div>
