{% extends "frame/base.html" %}

{% block content %}
  <h2>Sign up</h2>
{{ form.non_field_errors }}
  <form method="POST">
    {% csrf_token %}

    {% for field in form %}
      <div class="form-group">
        <p>{{ field.label_tag }}</p>
        {{ field }}
        {% for error in field.errors %}
          <p>{{ error }}</p>
        {% endfor %}
    </div>
      {% endfor %}
    <button type="submit" class="save btn btn-default btn-primary">Sign up</button>
  </form>
{% endblock %}
