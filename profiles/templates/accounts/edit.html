{% extends "frame/base.html" %}

{% block content %}
    <h2>Edit profile</h2>
        {{ form.non_field_errors }}
        <form method="POST">
        {% csrf_token %}

    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        <div class="valid-feedback">
          {% for error in field.errors %}
            {{ error }}
          {% endfor %}
        </div>
    </div>
      {% endfor %}
    <button type="submit" class="save btn btn-default btn-primary">Save</button>
  </form>

{% endblock %}
