{% extends "frame/base.html" %}


{% block content %}
  {% if user.is_authenticated %}
    <h1>{{event.name}}</h1>

    {% else %}
      <p>You have no events created.</p>
    {% endif %}
  {% else %}
    You are not logged in.
    <a href="{% url 'login' %}">Click here to log in.</a>
  {% endif %}
{% endblock %}
